{% load staticfiles %}
<div id="carousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	{% for image in images_carousel %}
        <li data-target="#carousel" data-slide-to="{{forloop.counter0}}" class="{% if forloop.first %} active {% endif %}"></li>
	{% empty %}
	{% endfor %}
    </ol>
	<div class="carousel-inner">
	{% for image in images_carousel %}
		<div class="carousel-item {% if forloop.first %} active {% endif %}">
			<div class="">
				<img src = "{{ image.image_path.url }}" alt = "{{image.nom_carousel}}" title = "{{image.nom_carousel}}" style = "height: 15em; width: 100%;"/>
				<div class="carousel-caption text-center">
					<p> {% if image.adresse_web %} <a href = "{{image.adresse_web}}"> {{image.description_image}} </a> {% else %} {{image.description_image}} {% endif %} </p>
				</div>
				
			</div>
		</div>
	{% empty %}
	{% endfor %}

	</div>
	<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
